    <title>Document</title>

  <body>
    <form action="#">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />

          <option value="questions">Vispārīgi jautājumi</option>

      <div>
        <input type="checkbox" name="checkbox" id="checkbox" />

      </div>

      <div><input type="submit" value="Apstiprināt" /></div>
    </form>
  </body>
</html>
